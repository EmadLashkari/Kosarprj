{% extends "base.html" %}
{% load static %}
<link rel="stylesheet" href={% static 'modir/css/custom.css'%}>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
{% block main %}


    <center><h3>ایجاد کاربر جدید </h3></center>
    <br>
    
            <form action="" method=POST>
                
                
                {% csrf_token %}
                
            
                <div class="form-row">
                    <div class="form-group col-lg-3">
                        <label for="">کد پرسنلی :  </label>
                        {{form.personalCode}}
                    </div>
                    <div class="form-group col-lg-3">
                        <label for="">نام و نام خانوادگی :</label>
                        {{form.name}}
                    </div>
                    <div class="form-group col-lg-3">
                        <label for="">موبایل  :  </label>
                        {{form.mobileNumber}}
                    </div>
                    <div class="form-group col-lg-3">
                        <label for="">تلفن  :  </label>
                        {{form.phoneNumber}}
                    </div>
                </div>
           


                <div class="form-row">
                    
                    <div class="form-group col-lg-4">
                        <label for="">ایمیل  :  </label>
                        {{form.email}}
                    </div>
                    <div class="form-group col-lg-8">
                        <label for="">آدرس  :  </label>                    
                        {{form.address}}
                    </div>
                    
                </div>


                <div class="form-row">
                    <div class="form-group col-lg-4">
                        <label for="">نام کاربری  :  </label>
                        {{form.username}}
                    </div>
                    <div class="form-group col-lg-4">
                        <label for="">رمز عبور  :  </label>
                        {{form.password}}
                    </div>
                    <div class="form-group col-lg-4">
                        <label for="">نوع کاربری   :  </label>
                        {{form.group}}
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-lg-6">
                        <label for="">ارسال امضا  :  </label>                    
                        {{form.sign}}
                    </div>
                    <div class="form-group col-lg-6">
                        <label for="">تصویر پروفایل  :  </label>                    
                        {{form.picture}}
                    </div>
                </div>

                <input class="btn btn-primery" type="submit" value="ثبت کاربر جدید" >
            
        </form>

            کنید</h3>
          </div> </center>
        




{% endblock %}
